<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
    <example :ok="checked"></example>
</div>
<button onclick="toggle()">Toggle</button>

<script>
  var checked = false;

  function toggle() {
    checked = !checked;
    console.log(`called toggle; checked is now ${checked}`)
    return checked
  }

  const Foo = {
    render(h) {
      return h('div', 'foo')
    }
  }

  const Bar = {
    render(h) {
      return h('div', 'bar')
    }
  }

  Vue.component('example', {
    props: {'ok': Boolean},
    data() {
      return {ok: this.ok}
    },
    render(h) {
      return h(this.ok ? Foo : Bar)
    }
  })

  new Vue({
    el: '#app',

    //     this.ok = !this.ok
    //     return this.ok;
    //   }
    // }
  })
</script>
