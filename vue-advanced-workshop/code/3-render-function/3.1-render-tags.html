<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
    <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component('example', {
    props: ['tags'],
    render(h) {
      // we use variable `h` by convention; it stands for hyperscript, which is a nod to `hypertext`
      const children = this.$props.tags.map((prop, i) => h(prop, null, i))
      return h('div', null, children)
    }
  })

  new Vue({el: '#app'})
</script>
